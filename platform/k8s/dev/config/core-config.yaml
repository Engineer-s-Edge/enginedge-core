apiVersion: v1
kind: ConfigMap
metadata:
  name: core-config
  namespace: default
data:
  # Core service configuration
  NODE_ENV: "production"
  KUBERNETES_ENABLED: "true"
  # Redis connection string
  REDIS_URL: "redis://redis-master:6379/0"
  # Kafka brokers
  KAFKA_BROKERS: "kafka-0.kafka.default.svc.cluster.local:9092,kafka-1.kafka.default.svc.cluster.local:9092"

