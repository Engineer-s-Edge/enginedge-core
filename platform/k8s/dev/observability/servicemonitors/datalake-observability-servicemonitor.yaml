apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: datalake-observability
  namespace: enginedge
  labels:
    app: enginedge
    component: datalake
    service: observability
spec:
  selector:
    matchLabels:
      app: enginedge
      component: datalake
      service: observability-api
  endpoints:
    - port: http
      path: /api/observability/metrics
      interval: 30s
      scrapeTimeout: 10s
      scheme: http
