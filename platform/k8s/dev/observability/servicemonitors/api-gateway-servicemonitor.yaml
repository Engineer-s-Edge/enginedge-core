apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: api-gateway
  namespace: observability
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: enginedge
      component: api-gateway
  namespaceSelector:
    any: true
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
