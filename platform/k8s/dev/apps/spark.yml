apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
    spec:
      containers:
        - name: spark-master
          image: bde2020/spark-master:3.3.0-hadoop3.3
          command: ["/bin/bash", "/master.sh"]
          ports:
            - containerPort: 8080
            - containerPort: 7077
          env:
            - name: SPARK_MASTER_PORT
              value: "7077"
            - name: SPARK_MASTER_WEBUI_PORT
              value: "8080"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: secret-key
            - name: AWS_REGION
              value: us-east-1
          volumeMounts:
            - name: spark-defaults
              mountPath: /spark/conf/spark-defaults.conf
              subPath: spark-defaults.conf
      volumes:
        - name: spark-defaults
          configMap:
            name: spark-config-cm
---
apiVersion: v1
kind: Service
metadata:
  name: spark-master
spec:
  selector:
    app: spark-master
  ports:
    - name: webui
      port: 8080
      targetPort: 8080
    - name: master
      port: 7077
      targetPort: 7077
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-worker
  template:
    metadata:
      labels:
        app: spark-worker
    spec:
      containers:
        - name: spark-worker
          image: bde2020/spark-worker:3.3.0-hadoop3.3
          command: ["/bin/bash", "/worker.sh"]
          ports:
            - containerPort: 8081
          env:
            - name: SPARK_MASTER
              value: spark://spark-master:7077
            - name: SPARK_WORKER_PORT
              value: "7078"
            - name: SPARK_WORKER_WEBUI_PORT
              value: "8081"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: secret-key
            - name: AWS_REGION
              value: us-east-1
          volumeMounts:
            - name: spark-defaults
              mountPath: /spark/conf/spark-defaults.conf
              subPath: spark-defaults.conf
      volumes:
        - name: spark-defaults
          configMap:
            name: spark-config-cm
---
apiVersion: v1
kind: Service
metadata:
  name: spark-worker
spec:
  selector:
    app: spark-worker
  ports:
    - name: webui
      port: 8081
      targetPort: 8081
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spark-config-cm
data:
  spark-defaults.conf: |
    spark.jars.packages io.openlineage:openlineage-spark:1.39.0,org.apache.iceberg:iceberg-spark-runtime-3.3_2.12:1.4.2
    spark.sql.extensions org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
    spark.sql.catalog.spark_catalog org.apache.iceberg.spark.SparkCatalog
    spark.sql.catalog.spark_catalog.type hive
    spark.sql.catalog.spark_catalog.uri thrift://hive-metastore:9083
    spark.sql.catalog.spark_catalog.s3.endpoint http://minio:9000
    spark.sql.catalog.spark_catalog.s3.path-style-access true
    spark.extraListeners io.openlineage.spark.agent.OpenLineageSparkListener
    spark.openlineage.transport.type http
    spark.openlineage.transport.url http://marquez-api:5000
    spark.openlineage.namespace datalake
