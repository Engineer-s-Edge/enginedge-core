apiVersion: v1
kind: Service
metadata:
  name: main-node
  namespace: default
  labels:
    app: enginedge
    component: main-node
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30001
    name: http
  selector:
    app: enginedge
    component: main-node
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-node
  namespace: default
  labels:
    app: enginedge
    component: main-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enginedge
      component: main-node
  template:
    metadata:
      labels:
        app: enginedge
        component: main-node
    spec:
      # ServiceAccount with read-only Kubernetes permissions for observability
      serviceAccountName: main-node-observability
      volumes:
      - name: app-logs
        emptyDir: {}
      containers:
      - name: main-node
        image: main-node:latest
        # This policy is used for local development with `kind`,
        # where images are built directly to kind's docker daemon.
        # For production, this should be changed to 'IfNotPresent' or 'Always'.
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        # Load all environment variables from the ConfigMap
        envFrom:
        - configMapRef:
            name: main-node-config
        # Define resource limits
        resources:
          limits:
            cpu: "1000m"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        # Add Node.js memory configuration
        env:
        - name: NODE_OPTIONS
          value: "--max-old-space-size=1536"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_SECRET
        - name: KAFKA_SASL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kafka-user-passwords
              key: client-passwords
        volumeMounts:
        - name: app-logs
          mountPath: /usr/src/app/logs
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        # Add health checks
        # Startup probe gates liveness until the app is up
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
          # Allow up to ~10 minutes for cold starts / heavy init
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 120
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          # Liveness will only start once startupProbe passes
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
