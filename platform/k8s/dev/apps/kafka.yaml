# Kafka deployment using Confluent Community Edition
# This replaces the Bitnami Helm chart with a direct Confluent image
# Confluent is actively maintained and free for community use
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: default
data:
  server.properties: |
    broker.id=1
    advertised.listeners=PLAINTEXT://kafka:9092
    listeners=PLAINTEXT://:9092
    inter.broker.listener.name=PLAINTEXT
    zookeeper.connect=zookeeper:2181
    log.dirs=/var/lib/kafka/data
    num.partitions=1
    default.replication.factor=2
    log.retention.hours=168
    auto.create.topics.enable=false

---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: default
  labels:
    app: kafka
spec:
  clusterIP: None
  selector:
    app: kafka
  ports:
  - port: 9092
    targetPort: 9092
    name: plaintext

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: default
  labels:
    app: kafka
spec:
  serviceName: kafka
  replicas: 2
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.8.0
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - |
          export KAFKA_BROKER_ID=$(cat /shared/broker-id)
          export KAFKA_ADVERTISED_LISTENERS="PLAINTEXT://${HOSTNAME}.kafka.default.svc.cluster.local:9092"
          export KAFKA_LISTENER_SECURITY_PROTOCOL_MAP="PLAINTEXT:PLAINTEXT"
          export KAFKA_INTER_BROKER_LISTENER_NAME="PLAINTEXT"
          exec /etc/confluent/docker/run
        ports:
        - containerPort: 9092
          name: plaintext
        env:
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper.default.svc.cluster.local:2181"
        # Using PLAINTEXT listener (no SSL)
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "2"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "false"
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 20
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
        - name: broker-id-shared
          mountPath: /shared
          readOnly: true
      initContainers:
      - name: set-broker-id
        image: busybox:1.36.1
        command: ['sh', '-c']
        args:
        - |
          BROKER_ID=$(echo $HOSTNAME | sed 's/kafka-//')
          echo "Setting broker ID to $BROKER_ID"
          echo "$BROKER_ID" > /shared/broker-id
        volumeMounts:
        - name: broker-id-shared
          mountPath: /shared
      - name: wait-for-zookeeper
        image: busybox:1.36.1
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for Zookeeper to be ready..."
          until nc -z zookeeper 2181; do
            echo "Zookeeper is not ready yet..."
            sleep 2
          done
          echo "Zookeeper is ready!"
      volumes:
      - name: broker-id-shared
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 8Gi
