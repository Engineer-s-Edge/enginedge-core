apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: default
  labels:
    app: enginedge
    component: mongodb
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app: enginedge
    component: mongodb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: default
  labels:
    app: enginedge
    component: mongodb
spec:
  serviceName: "mongodb-service"
  replicas: 1
  selector:
    matchLabels:
      app: enginedge
      component: mongodb
  template:
    metadata:
      labels:
        app: enginedge
        component: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:5.0.24
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-root-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-root-password
        - name: MONGODB_APP_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-app-username
        - name: MONGODB_APP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-app-password
        command:
        - mongod
        args:
        - --bind_ip_all
        - --auth
        volumeMounts:
        - name: mongodb-persistent-storage
          mountPath: /data/db
        securityContext:
          runAsUser: 999
          runAsGroup: 999
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 5
          periodSeconds: 10
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/bash
              - -c
              - |
                sleep 5
                until mongosh --eval "db.adminCommand('ping')" mongodb://localhost:27017/admin &>/dev/null; do
                  sleep 2
                done
                mongosh mongodb://localhost:27017/admin --username $MONGO_INITDB_ROOT_USERNAME --password $MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin --eval "
                try {
                  const adminDb = db.getSiblingDB('admin');
                  const existing = adminDb.getUser('$MONGODB_APP_USERNAME');
                  if (!existing) {
                    adminDb.createUser({
                      user: '$MONGODB_APP_USERNAME',
                      pwd: '$MONGODB_APP_PASSWORD',
                      roles: [
                        { role: 'readWriteAnyDatabase', db: 'admin' },
                        { role: 'dbAdminAnyDatabase', db: 'admin' },
                        { role: 'readWrite', db: 'enginedge-hexagon' },
                        { role: 'readWrite', db: 'interview_worker' },
                        { role: 'readWrite', db: 'scheduling_worker' },
                        { role: 'dbAdmin', db: 'enginedge-hexagon' },
                        { role: 'dbAdmin', db: 'interview_worker' },
                        { role: 'dbAdmin', db: 'scheduling_worker' }
                      ]
                    });
                    print('Application user created successfully');
                  } else {
                    print('Application user already exists, updating roles and password...');
                    adminDb.changeUserPassword('$MONGODB_APP_USERNAME', '$MONGODB_APP_PASSWORD');
                    adminDb.updateUser('$MONGODB_APP_USERNAME', {
                      roles: [
                        { role: 'readWriteAnyDatabase', db: 'admin' },
                        { role: 'dbAdminAnyDatabase', db: 'admin' },
                        { role: 'readWrite', db: 'enginedge-hexagon' },
                        { role: 'readWrite', db: 'interview_worker' },
                        { role: 'readWrite', db: 'scheduling_worker' },
                        { role: 'dbAdmin', db: 'enginedge-hexagon' },
                        { role: 'dbAdmin', db: 'interview_worker' },
                        { role: 'dbAdmin', db: 'scheduling_worker' }
                      ]
                    });
                    print('Application user password and roles updated');
                  }
                } catch (e) {
                  print('Error ensuring user exists: ' + e);
                }
                "
  volumeClaimTemplates:
  - metadata:
      name: mongodb-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
