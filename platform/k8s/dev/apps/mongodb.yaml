apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: default
  labels:
    app: enginedge
    component: mongodb
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app: enginedge
    component: mongodb
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-init-scripts
  namespace: default
data:
  init-users.sh: |
    #!/bin/bash
    set -euo pipefail

    echo "Initializing MongoDB users (docker-entrypoint-initdb.d)..."

    mongosh admin --eval "
    const adminDb = db.getSiblingDB('admin');

    // Create application user if it doesn't exist
    const existing = adminDb.getUser('$MONGODB_APP_USERNAME');
    if (!existing) {
      adminDb.createUser({
        user: '$MONGODB_APP_USERNAME',
        pwd: '$MONGODB_APP_PASSWORD',
        roles: [
          { role: 'readWrite', db: 'enginedge-hexagon' },
          { role: 'readWrite', db: 'admin' },
          { role: 'dbAdmin', db: 'enginedge-hexagon' }
        ]
      });
      print('Application user created successfully');
    } else {
      print('Application user already exists');
    }
    "

    echo "MongoDB user initialization complete!"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: default
  labels:
    app: enginedge
    component: mongodb
spec:
  serviceName: "mongodb-service"
  replicas: 1
  selector:
    matchLabels:
      app: enginedge
      component: mongodb
  template:
    metadata:
      labels:
        app: enginedge
        component: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:5.0.24
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-root-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-root-password
        volumeMounts:
        - name: mongodb-persistent-storage
          mountPath: /data/db
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        securityContext:
          runAsUser: 999
          runAsGroup: 999
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: init-scripts
        configMap:
          name: mongodb-init-scripts
          defaultMode: 0755
  volumeClaimTemplates:
  - metadata:
      name: mongodb-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
