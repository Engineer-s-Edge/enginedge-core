apiVersion: v1
kind: ConfigMap
metadata:
  name: news-ingestion-config
  namespace: default
data:
  # MinIO configuration for the news ingestion job
  MINIO_ENDPOINT: "minio:9000"
  MINIO_BUCKET: "news-articles"

  # The access key and secret key will be injected from the minio-secret
  # This ConfigMap just holds the non-sensitive configuration.
