apiVersion: v1
kind: ConfigMap
metadata:
  name: datalake-dashboard
  namespace: enginedge
  labels:
    app: enginedge
    grafana_dashboard: "1"
data:
  datalake-overview.json: |
    {
      "dashboard": {
        "title": "EnginEdge Datalake Overview",
        "tags": ["datalake", "minio", "trino", "spark", "airflow"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Datalake Services Health",
            "type": "stat",
            "targets": [
              {
                "expr": "datalake_services_up",
                "legendFormat": "Services Up"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "MinIO Storage Buckets",
            "type": "stat",
            "targets": [
              {
                "expr": "datalake_storage_buckets",
                "legendFormat": "Total Buckets"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Trino Active Queries",
            "type": "graph",
            "targets": [
              {
                "expr": "datalake_active_queries",
                "legendFormat": "Active Queries"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4}
          },
          {
            "id": 4,
            "title": "MinIO Cluster Metrics",
            "type": "graph",
            "targets": [
              {
                "expr": "minio_cluster_capacity_usable_total_bytes",
                "legendFormat": "Usable Capacity"
              },
              {
                "expr": "minio_cluster_capacity_usable_free_bytes",
                "legendFormat": "Free Capacity"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4}
          },
          {
            "id": 5,
            "title": "Airflow DAG Runs",
            "type": "graph",
            "targets": [
              {
                "expr": "airflow_dag_run_duration",
                "legendFormat": "{{dag_id}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12}
          },
          {
            "id": 6,
            "title": "Spark Jobs",
            "type": "graph",
            "targets": [
              {
                "expr": "spark_driver_LiveListenerBus_numEventsPosted_count",
                "legendFormat": "Events Posted"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12}
          }
        ]
      }
    }
