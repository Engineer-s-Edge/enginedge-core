apiVersion: v1
kind: Service
metadata:
  name: core
  namespace: default
  labels:
    app: enginedge
    component: core
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000
    name: http
  selector:
    app: enginedge
    component: core
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core
  namespace: default
  labels:
    app: enginedge
    component: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enginedge
      component: core
  template:
    metadata:
      labels:
        app: enginedge
        component: core
    spec:
      volumes:
      - name: app-logs
        emptyDir: {}
      containers:
      - name: core
        image: core:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: core-config
              key: MONGODB_URI
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: core-config
              key: KAFKA_BROKERS
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: core-config
              key: REDIS_URL
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: core-config
              key: S3_ENDPOINT
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: access-key
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: secret-key
        - name: WOLFRAM_LOCAL_URL
          valueFrom:
            configMapKeyRef:
              name: core-config
              key: WOLFRAM_LOCAL_URL
        - name: SCHEDULING_MODEL_URL
          valueFrom:
            configMapKeyRef:
              name: core-config
              key: SCHEDULING_MODEL_URL
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
