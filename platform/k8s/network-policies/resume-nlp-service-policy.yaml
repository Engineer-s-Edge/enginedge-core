apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: resume-nlp-service-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: enginedge
      component: resume-nlp-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: enginedge
          component: resume-worker
    ports:
    - protocol: TCP
      port: 8001
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: enginedge
          component: kafka
    ports:
    - protocol: TCP
      port: 9092

