apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: resume-worker-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: enginedge
      component: resume-worker
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: enginedge
          component: main-node
    ports:
    - protocol: TCP
      port: 3006
  - from:
    - podSelector:
        matchLabels:
          app: enginedge
          component: resume-nlp-service
    ports:
    - protocol: TCP
      port: 3006
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: enginedge
          component: kafka
    ports:
    - protocol: TCP
      port: 9092
  - to:
    - podSelector:
        matchLabels:
          app: enginedge
          component: mongodb
    ports:
    - protocol: TCP
      port: 27017
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app: enginedge
          component: resume-nlp-service
    ports:
    - protocol: TCP
      port: 8001
  - to:
    - podSelector:
        matchLabels:
          app: enginedge
          component: latex-worker
    ports:
    - protocol: TCP
      port: 3005
  - to:
    - podSelector:
        matchLabels:
          app: enginedge
          component: assistant-worker
    ports:
    - protocol: TCP
      port: 3001
  - to:
    - podSelector:
        matchLabels:
          app: enginedge
          component: data-processing-worker
    ports:
    - protocol: TCP
      port: 3003

