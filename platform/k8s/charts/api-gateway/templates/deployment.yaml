apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: enginedge
    component: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enginedge
      component: api-gateway
  template:
    metadata:
      labels:
        app: enginedge
        component: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

