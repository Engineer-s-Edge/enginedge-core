apiVersion: v1
kind: Service
metadata:
  name: data-processing-worker
  namespace: default
  labels:
    app: enginedge
    component: data-processing-worker
spec:
  type: ClusterIP
  ports:
  - port: 3003
    targetPort: 3003
    name: http
  selector:
    app: enginedge
    component: data-processing-worker
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-processing-worker
  namespace: default
  labels:
    app: enginedge
    component: data-processing-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enginedge
      component: data-processing-worker
  template:
    metadata:
      labels:
        app: enginedge
        component: data-processing-worker
    spec:
      containers:
      - name: data-processing-worker
        image: ghcr.io/chris-alexander-pop/data-processing-worker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
        envFrom:
        - configMapRef:
            name: worker-config
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3003"
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: worker-config
              key: KAFKA_BROKERS
        - name: LOG_LEVEL
          value: "info"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

