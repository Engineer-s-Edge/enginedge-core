apiVersion: v1
kind: Service
metadata:
  name: identity-worker
  namespace: default
  labels:
    app: enginedge
    component: identity-worker
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  selector:
    app: enginedge
    component: identity-worker
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-worker
  namespace: default
  labels:
    app: enginedge
    component: identity-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enginedge
      component: identity-worker
  template:
    metadata:
      labels:
        app: enginedge
        component: identity-worker
    spec:
      containers:
      - name: identity-worker
        image: ghcr.io/chris-alexander-pop/identity-worker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-uri
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5


