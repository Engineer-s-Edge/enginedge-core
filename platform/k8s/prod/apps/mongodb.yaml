apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: default
  labels:
    app: enginedge
    component: mongodb
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app: enginedge
    component: mongodb
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-init-scripts
  namespace: default
data:
  init-users.sh: |
    #!/bin/bash
    set -e
    
    echo "Waiting for MongoDB to start..."
    until mongosh --eval "db.adminCommand('ping')" &>/dev/null; do
      echo "MongoDB is not ready yet..."
      sleep 2
    done
    
    echo "MongoDB is ready. Creating users..."
    
    # Create root user if it doesn't exist
    mongosh admin --eval "
    try {
      db.createUser({
        user: '$MONGO_INITDB_ROOT_USERNAME',
        pwd: '$MONGO_INITDB_ROOT_PASSWORD',
        roles: [{ role: 'root', db: 'admin' }]
      });
      print('Root user created successfully');
    } catch (e) {
      if (e.codeName === 'DuplicateKey' || e.code === 11000) {
        print('Root user already exists');
        db.changeUserPassword('$MONGO_INITDB_ROOT_USERNAME', '$MONGO_INITDB_ROOT_PASSWORD');
        print('Root user password updated');
      } else {
        throw e;
      }
    }
    "
    
    # Create application user if it doesn't exist
    mongosh admin --eval "
    try {
      db.createUser({
        user: '$MONGODB_APP_USERNAME',
        pwd: '$MONGODB_APP_PASSWORD',
        roles: [
          { role: 'readWrite', db: 'enginedge-hexagon' },
          { role: 'readWrite', db: 'admin' },
          { role: 'dbAdmin', db: 'enginedge-hexagon' }
        ]
      });
      print('Application user created successfully');
    } catch (e) {
      if (e.codeName === 'DuplicateKey' || e.code === 11000) {
        print('Application user already exists');
        db.changeUserPassword('$MONGODB_APP_USERNAME', '$MONGODB_APP_PASSWORD');
        print('Application user password updated');
      } else {
        throw e;
      }
    }
    "
    
    echo "User initialization complete!"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: default
  labels:
    app: enginedge
    component: mongodb
spec:
  serviceName: "mongodb-service"
  replicas: 1
  selector:
    matchLabels:
      app: enginedge
      component: mongodb
  template:
    metadata:
      labels:
        app: enginedge
        component: mongodb
    spec:
      initContainers:
      - name: init-users
        image: mongo:5.0.24
        command: ["/bin/bash", "/scripts/init-users.sh"]
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-root-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-root-password
        - name: MONGODB_APP_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-app-username
        - name: MONGODB_APP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-app-password
        volumeMounts:
        - name: mongodb-persistent-storage
          mountPath: /data/db
        - name: init-scripts
          mountPath: /scripts
      containers:
      - name: mongodb
        image: mongo:5.0.24
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-root-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-root-password
        command:
        - mongod
        args:
        - --bind_ip_all
        volumeMounts:
        - name: mongodb-persistent-storage
          mountPath: /data/db
        securityContext:
          runAsUser: 999
          runAsGroup: 999
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: init-scripts
        configMap:
          name: mongodb-init-scripts
          defaultMode: 0755
  volumeClaimTemplates:
  - metadata:
      name: mongodb-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
