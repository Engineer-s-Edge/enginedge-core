apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-node
  namespace: default
  labels:
    app: enginedge
    component: worker-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enginedge
      component: worker-node
  template:
    metadata:
      labels:
        app: enginedge
        component: worker-node
    spec:
      # Add init container to wait for Kafka
      initContainers:
      - name: wait-for-kafka
        image: busybox:1.36.1
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for Kafka to be ready..."
          until nc -z kafka 9092; do
            echo "Kafka is not ready yet. Waiting..."
            sleep 5
          done
          echo "Kafka is ready!"
      containers:
      - name: worker-node
        image: ghcr.io/chris-alexander-pop/worker-node:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        # Load all environment variables from the ConfigMap
        envFrom:
        - configMapRef:
            name: worker-node-config
        # Provide common fallbacks for Kafka broker env var names used by libraries
        env:
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: worker-node-config
              key: KAFKA_BROKERS
        - name: KAFKA_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: worker-node-config
              key: KAFKA_BROKERS
        - name: KAFKAJS_NO_PARTITIONER_WARNING
          value: "1"
        - name: KAFKA_SASL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kafka-user-passwords
              key: client-passwords
        # Add Node.js memory configuration
        - name: NODE_OPTIONS
          value: "--max-old-space-size=768"
        # Define resource limits
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        # Add health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

