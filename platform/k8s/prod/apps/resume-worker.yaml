apiVersion: v1
kind: Service
metadata:
  name: resume-worker
  namespace: default
  labels:
    app: enginedge
    component: resume-worker
spec:
  type: ClusterIP
  ports:
  - port: 3006
    targetPort: 3006
    name: http
  selector:
    app: enginedge
    component: resume-worker
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-worker
  namespace: default
  labels:
    app: enginedge
    component: resume-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enginedge
      component: resume-worker
  template:
    metadata:
      labels:
        app: enginedge
        component: resume-worker
    spec:
      containers:
      - name: resume-worker
        image: ghcr.io/chris-alexander-pop/resume-worker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3006
        envFrom:
        - configMapRef:
            name: worker-config
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3006"
        - name: MONGODB_APP_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-app-username
        - name: MONGODB_APP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-app-password
        - name: MONGODB_URI
          value: "mongodb://$(MONGODB_APP_USERNAME):$(MONGODB_APP_PASSWORD)@mongodb-service:27017/resume-worker?authSource=admin"
        - name: REDIS_URL
          value: "redis://redis-master:6379/1"
        - name: SPACY_SERVICE_URL
          value: "http://spacy-service:3008"
        - name: LATEX_WORKER_URL
          value: "http://latex-worker:3005"
        - name: ASSISTANT_WORKER_URL
          value: "http://assistant-worker:3001"
        - name: DATA_PROCESSING_WORKER_URL
          value: "http://data-processing-worker:3003"
        - name: LOG_LEVEL
          value: "info"
        - name: PROMETHEUS_ENABLED
          value: "true"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=1536"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        livenessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"


