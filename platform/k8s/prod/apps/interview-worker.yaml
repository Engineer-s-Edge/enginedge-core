apiVersion: v1
kind: Service
metadata:
  name: interview-worker
  namespace: default
  labels:
    app: enginedge
    component: interview-worker
spec:
  type: ClusterIP
  ports:
  - port: 3004
    targetPort: 3004
    name: http
  selector:
    app: enginedge
    component: interview-worker
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: interview-worker
  namespace: default
  labels:
    app: enginedge
    component: interview-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enginedge
      component: interview-worker
  template:
    metadata:
      labels:
        app: enginedge
        component: interview-worker
    spec:
      containers:
      - name: interview-worker
        image: ghcr.io/chris-alexander-pop/interview-worker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3004
        # Load all environment variables from the ConfigMap
        envFrom:
        - configMapRef:
            name: worker-config
        # Provide common fallbacks for Kafka broker env var names used by libraries
        env:
        - name: MONGODB_APP_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-app-username
        - name: MONGODB_APP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-app-password
        - name: MONGODB_URI
          value: "mongodb://$(MONGODB_APP_USERNAME):$(MONGODB_APP_PASSWORD)@mongodb-service:27017/enginedge-workers?authSource=admin"
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: worker-config
              key: KAFKA_BROKERS
        - name: KAFKA_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: worker-config
              key: KAFKA_BROKERS
        - name: KAFKAJS_NO_PARTITIONER_WARNING
          value: "1"
        # Add Node.js memory configuration
        - name: NODE_OPTIONS
          value: "--max-old-space-size=768"
        # Define resource limits
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        # Add health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3

