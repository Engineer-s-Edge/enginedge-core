apiVersion: v1
kind: Service
metadata:
  name: scheduling-model
  namespace: default
  labels:
    app: enginedge
    component: scheduling-model
spec:
  ports:
  - port: 3009
    targetPort: 3009
  selector:
    app: enginedge
    component: scheduling-model
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduling-model
  namespace: default
  labels:
    app: enginedge
    component: scheduling-model
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enginedge
      component: scheduling-model
  template:
    metadata:
      labels:
        app: enginedge
        component: scheduling-model
    spec:
      containers:
      - name: scheduling-model-api
        image: ghcr.io/chris-alexander-pop/scheduling-model:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3009
        # Load all environment variables from the ConfigMap
        envFrom:
        - configMapRef:
            name: scheduling-model-config
        env:
        - name: PORT
          value: "3009"
        # Define resource limits for the ML model
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3009
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3009
          initialDelaySeconds: 30
          periodSeconds: 10

