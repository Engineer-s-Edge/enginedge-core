apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: default
  labels:
    app: enginedge
    component: api-gateway
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: enginedge
    component: api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: default
  labels:
    app: enginedge
    component: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enginedge
      component: api-gateway
  template:
    metadata:
      labels:
        app: enginedge
        component: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/chris-alexander-pop/api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: IDENTITY_SERVICE_URL
          value: "http://identity-worker:3000"
        - name: ASSISTANT_WORKER_URL
          value: "http://assistant-worker:3001"
        - name: SCHEDULING_WORKER_URL
          value: "http://scheduling-worker:3000"
        - name: RESUME_WORKER_URL
          value: "http://resume-worker:3006"
        - name: INTERVIEW_WORKER_URL
          value: "http://interview-worker:3004"
        - name: DATA_WORKER_URL
          value: "http://data-processing-worker:3003"
        - name: LATEX_WORKER_URL
          value: "http://latex-worker:3005"
        - name: TOOLS_WORKER_URL
          value: "http://agent-tool-worker:3002"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"


