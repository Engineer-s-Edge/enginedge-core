apiVersion: v1
kind: Service
metadata:
  name: assistant-worker
  namespace: default
  labels:
    app: enginedge
    component: assistant-worker
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    name: http
  selector:
    app: enginedge
    component: assistant-worker
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: assistant-worker
  namespace: default
  labels:
    app: enginedge
    component: assistant-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enginedge
      component: assistant-worker
  template:
    metadata:
      labels:
        app: enginedge
        component: assistant-worker
    spec:
      containers:
      - name: assistant-worker
        image: ghcr.io/chris-alexander-pop/assistant-worker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: worker-config
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: worker-config
              key: KAFKA_BROKERS
        - name: LOG_LEVEL
          value: "info"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=1024"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "768Mi"
            cpu: "300m"
          limits:
            memory: "2Gi"
            cpu: "1500m"

