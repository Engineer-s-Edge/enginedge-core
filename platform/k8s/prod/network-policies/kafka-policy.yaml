apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kafka-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: enginedge
      component: kafka
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: enginedge
          component: main-node
    - podSelector:
        matchLabels:
          app: enginedge
          component: worker-node
    ports:
    - protocol: TCP
      port: 9092
