apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: news-ingestion-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: enginedge
      component: news-ingestion
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: enginedge
          component: minio
    ports:
    - protocol: TCP
      port: 9000
