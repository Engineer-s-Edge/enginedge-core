name: core-hexagon-ci

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'hexagon/**'
      - '.github/workflows/core-hexagon-ci.yml'
    tags:
      - 'v*.*.*'
      - 'hexagon-v*.*.*'
  pull_request:
    branches:
      - dev
      - main
    paths:
      - 'hexagon/**'
      - '.github/workflows/core-hexagon-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        working-directory: hexagon
        run: npm ci || npm install
      - name: Format check
        working-directory: hexagon
        run: npm run format:check || (echo "Formatting check failed. Run 'npm run format' to fix." && exit 1)
      - name: Lint check
        working-directory: hexagon
        run: npm run lint:check || (echo "Linting check failed. Run 'npm run lint' to fix." && exit 1)
      - name: Test
        working-directory: hexagon
        run: npm test --if-present
      - name: Build
        working-directory: hexagon
        run: npm run build --if-present

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Docker build & push
        working-directory: hexagon
        run: |
          IMAGE_BASE=ghcr.io/${{ github.repository_owner }}/hexagon
          docker build -t ${IMAGE_BASE}:${{ steps.tag.outputs.tag }} -t ${IMAGE_BASE}:latest .
          docker push ${IMAGE_BASE}:${{ steps.tag.outputs.tag }}
          docker push ${IMAGE_BASE}:latest
