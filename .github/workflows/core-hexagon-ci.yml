name: core-hexagon-ci

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'hexagon/**'
      - '.github/workflows/core-hexagon-ci.yml'
  pull_request:
    branches:
      - dev
      - main
    paths:
      - 'hexagon/**'
      - '.github/workflows/core-hexagon-ci.yml'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        working-directory: hexagon
        run: npm ci || npm install
      - name: Format check
        working-directory: hexagon
        run: npm run format:check || (echo "Formatting check failed. Run 'npm run format' to fix." && exit 1)
      - name: Lint check
        working-directory: hexagon
        run: npm run lint:check || (echo "Linting check failed. Run 'npm run lint' to fix." && exit 1)
      - name: Test
        working-directory: hexagon
        run: npm test --if-present
      - name: Build
        working-directory: hexagon
        run: npm run build --if-present
