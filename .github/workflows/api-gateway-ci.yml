name: api-gateway-ci

on:
  push:
    paths:
      - 'api-gateway/**'
      - '.github/workflows/api-gateway-ci.yml'
  pull_request:
    paths:
      - 'api-gateway/**'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        working-directory: api-gateway
        run: npm ci
      - name: Format check
        working-directory: api-gateway
        run: npm run format:check || (echo "Formatting check failed. Run 'npm run format' to fix." && exit 1)
      - name: Lint check
        working-directory: api-gateway
        run: npm run lint:check || (echo "Linting check failed. Run 'npm run lint' to fix." && exit 1)
      - name: Test
        working-directory: api-gateway
        run: npm test --if-present
      - name: Build
        working-directory: api-gateway
        run: npm run build
      - name: Docker login
        if: github.ref == 'refs/heads/main'
        run: echo $CR_PAT | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
        env:
          CR_PAT: ${{ secrets.REGISTRY_TOKEN }}
      - name: Docker build & push
        if: github.ref == 'refs/heads/main'
        working-directory: api-gateway
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/api-gateway:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE


